<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu e Rodapé</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Aqui fica o menu-->
    <header>
        <nav class="nav-bar">
            <!--Inclusão da logo da Mais Alto Church-->
            <div class="logo">
                <img src="img/mais-alto-church.png" alt="Logo da Mais Alto Church">
            </div>
            <!--Aqui vem o menu de navegação do site-->
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Ministérios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Cultos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
                </ul>
            </div>
            <!--Abaixo fica um botão para fazer a responsividade do menu-->
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt="Menu"></button>
            </div>
        </nav>
        <!--Aqui fica a parte responsiva do menu-->
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="ministerios.html" class="nav-link">Ministérios</a></li>
                <li class="nav-item"><a href="cultos.html" class="nav-link">Cultos</a></li>
                <li class="nav-item"><a href="contatos.html" class="nav-link">Contatos</a></li>
            </ul>
        </div>
    </header>
    <!--Aqui fica o rodapé do site-->
    <footer>
        <div class="redes-sociais">
            <p>Siga-nos nas redes sociais:</p>
            <a href="https://www.instagram.com/maisaltochurch/" target="_blank"><img src="img/instagram.png"
                    alt="logo do Instagram" class="instagram"></a>
            <a href="https://www.facebook.com/maisaltochurch" target="_blank"><img src="img/facebook.png"
                    alt="logo do Facebook" class="facebook"></a>
            <a href="https://www.youtube.com/@MaisAltoChurch" target="_blank"><img src="img/youtube.png"
                    alt="logo do Youtube" class="youtube"></a>
        </div>
        <div class="copyright">
            <p>Copyright © Mais Alto Church - 2023. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!--Inclusão da funcionalidade do botão de menu responsivo-->
    <script src="js/script.js"></script>
</body>

</html>
